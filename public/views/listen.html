	<p class="dir">1. Find a place without background noise and use high quality headphones/speakers (not laptop speakers)</p>

	<p class="dir">2. Listen to the following clips all the way through, and for each of the sounds, type a word that describes the sound (e.g. "buzzy", "airy", or "smooth"). 
	<div class="form-group">
		<label for="descriptor1">Sound 1</label>
		<audio controls>
			<source id="sound1" type="audio/wav">
		</audio>
		<input ng-required="true" ng-model="desc[0]" class="form-control" id="descriptor1" placeholder="">
	</div>

	<div class="form-group">
		<label for="descriptor2">Sound 2</label>
		<audio controls>
			<source id="sound2" src="sounds/2.wav" type="audio/wav">
		</audio>
		<input ng-required="true" ng-model="desc[1]" class="form-control" id="descriptor2" placeholder="">
	</div>

	<div class="form-group">
		<label for="descriptor3">Sound 3</label>
		<audio controls>
			<source id="sound3" src="sounds/3.wav" type="audio/wav">
		</audio>
		<input ng-required="true" ng-model="desc[2]" class="form-control" id="descriptor3" placeholder="">
	</div>

	<div class="form-group">
		<label for="descriptor4">Sound 4</label>
		<audio controls>
			<source id="sound4" src="sounds/4.wav" type="audio/wav">
		</audio>
		<input ng-required="true" ng-model="desc[3]" class="form-control" id="descriptor4" placeholder="">
	</div>
