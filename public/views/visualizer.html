<div class="container">
  <div class="col-md-4" id="semantics">
    <div class="col-md-10 col-md-offset-1" id="search">
      <div class="col-md-12">
        <input id="searchbox" class="form-control" type="text" placeholder="Search"/>
      </div>
      <div class="col-md-12">
        <ul class="list-unstyled" id="semanticTags">
          <li class="tag">
            <span class="name">Happy</span>
            <span class="pull-right text-muted count">16</span>
          </li>
          <li class="tag">
            <span class="name">Sad</span>
            <span class="pull-right text-muted count">5</span>
          </li>
          <li class="tag">
            <span class="name">Space</span>
            <span class="pull-right text-muted count">6</span>
          </li>
          <li class="tag">
            <span class="name">Tech</span>
            <span class="pull-right text-muted count">28</span>
          </li>
          <li class="tag">
            <span class="name">Wind Instrument</span>
            <span class="pull-right text-muted count">13</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-8" id="sounds">
    <audio controls autoplay class="hidden" id="mainSound">
			<source id="soundSource" type="audio/wav">
		</audio>

		<div class="centered" ng-hide="soundLoaded">
			<span class="fa fa-spinner fa-spin"></span>
		</div>

    <div ng-repeat="sound in sounds" class="col-md-3 col-sm-3">
    	<button type="button" class="btn btn-default sound-btn" ng-click="setSound(sound)">
    		{{getWord(sound.descriptors)}}
  		</button>
    </div>
  </div>
</div>
